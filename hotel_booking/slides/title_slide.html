<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
      * { margin: 0; padding: 0; }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        box-sizing: border-box;
        background: #E8E8E8; /* Background */
        display: flex;
        font-family: 'Inter', sans-serif;
      }
      .accent-block {
        width: 30%;
        background-color: #FF4500; /* Accent 1 */
        min-height: 720px;
        display: flex;
        align-items: center; /* moved from flex-end to center to remove extra bottom padding */
        justify-content: center;
        padding-bottom: 0; /* reduced to remove extra height */
      }
      .content-area {
        width: 70%;
        padding: 80px 60px 60px 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .main-title {
        font-size: 64px;
        font-weight: 900;
        color: #1A1A1A; /* Title */
        line-height: 1.1;
        margin-bottom: 20px;
        text-transform: uppercase;
      }
      .subtitle {
        font-size: 32px;
        font-weight: 300;
        color: #333333; /* Body Text */
        line-height: 1.4;
        max-width: 80%;
      }
      .logo-text {
        font-size: 20px;
        font-weight: 700;
        color: #E8E8E8;
        letter-spacing: 2px;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="accent-block">
            <div class="logo-text">
                DATA ANALYTICS PROJECT
            </div>
        </div>
        <div class="content-area">
            <div class="main-title">
                Smart Decisions with Hotel Booking Analytics
            </div>
            <div class="subtitle">
                Uncovering Actionable Insights from Real-World Reservation Data
            </div>
        </div>
    </div>
</body>
</html>
